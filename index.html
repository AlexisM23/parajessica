<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Jessica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #8658ba, #332268);
            text-align: center;
            padding: 50px;
            animation: backgroundFade 20s infinite alternate ease-in-out;
        }
        h1 {
            color: #ffffff;
            animation: fadeIn 2s;
        }
        p {
            color: #e0e0e0;
            font-size: 1.2em;
            animation: fadeIn 3s;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .images img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            animation: fadeIn 4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes backgroundFade {
            0% { background: linear-gradient(to right, #8658ba, #332268); }
            50% { background: linear-gradient(to right, #332268, #8658ba); }
            100% { background: linear-gradient(to right, #8658ba, #332268); }
        }
        .reason-button {
            background-color: #443167;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 5s;
            transition: all 0.3s ease;
            position: relative;
        }
        .reason-button:hover {
            background-color: #32254a;
        }
        .reason-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #332268;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .reason-button.active .reason-content {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
        .reason-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
        .words {
            display: none;
            font-size: 2em;
            color: #ffffff;
            margin-top: 20px;
            animation: fadeInWords 1s forwards;
        }
        @keyframes fadeInWords {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fireworks {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ffffff;
            display: none;
            animation: fireworksAnimation 1s forwards;
        }
        @keyframes fireworksAnimation {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
    <script>
        document.addEventListener('click', function(event) {
            const buttons = document.querySelectorAll('.reason-button');
            buttons.forEach(button => {
                if (button.contains(event.target)) {
                    button.classList.toggle('active');
                } else {
                    button.classList.remove('active');
                }
            });
        });

        function showWords() {
            // Limpiar palabras anteriores
            const existingWords = document.querySelectorAll('.words');
            existingWords.forEach(word => word.remove());

            const words = [
                "INFINITAMENTE",
                "PERMANENTEMENTE",
                "ETERNAMENTE",
                "ILIMITADAMENTE",
                "INTERMINABLEMENTE",
                "Y TAN LOCAMENTE, JESSICA MIA ❤️"
            ];
            let delay = 0;
            words.forEach((word, index) => {
                setTimeout(() => {
                    const wordElement = document.createElement('div');
                    wordElement.className = 'words';
                    wordElement.textContent = word;
                    document.body.appendChild(wordElement);
                    wordElement.style.display = 'block';
                }, delay);
                delay += 1000; // 1 segundo entre cada palabra
            });
        }

        function showFireworks() {
            const fireworksElement = document.createElement('div');
            fireworksElement.className = 'fireworks';
            fireworksElement.textContent = 'Gracias por existir ❤️';
            document.body.appendChild(fireworksElement);
            fireworksElement.style.display = 'block';
            setTimeout(() => {
                fireworksElement.style.display = 'none';
                document.body.removeChild(fireworksElement);
            }, 2000); // Duración de la animación
        }
    </script>
</head>
<body>
    <h1>Te pido perdón 😞</h1>
    <p>Mi amada, querida y adorada Jessica</p>
    <p>Eres muy importante para mí, eres la única razón de mi existir y perderte significaría el final de mis días. Por lo cual, quiero darte razones para seguirme permitiendo estar a tu lado:</p>
    <button class="reason-button">Razón 1
        <div class="reason-content">
            Estoy dispuesto a trabajar en mí mismo y en nuestra relación para ser un mejor compañero de vida para ti.
            <img src="/images/imagen1.jpg" alt="Imagen de nosotros">
        </div>
    </button>
    <button class="reason-button">Razón 2
        <div class="reason-content">
            He aprendido de mis errores y estaré siempre enfocado en no repetirlos, y en que nuestros vínculos de amor se sigan haciendo más fuertes.
            <img src="/images/imagen2.jpg" alt="Imagen de nosotros">
        </div>
    </button>
    <button class="reason-button">Razón 3
        <div class="reason-content">
            Tengo un ferviente compromiso con conservar siempre tu confianza, seguridad y bienestar. Mis ganas de tenerte bien sonriente, sana y saludable son inmensas.
            <img src="/images/imagen3.jpg" alt="Imagen de nosotros">
        </div>
    </button>
    <button class="reason-button">Razón 4
        <div class="reason-content">
            Eres el amor de mi vida, mi esperanza, mi salvación, mi felicidad, mi todo. Y no me cansaré jamás de expresarte te amaré, te querré y te adoraré.
            <img src="images/imagen4.jpg" alt="Imagen de nosotros">
            <button class="reason-button" onclick="showWords()">¿Cuánto?</button>
            <span onclick="showFireworks()">❤️</span>
        </div>
    </button>
    <audio autoplay>
        <source src="audio/song.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>
</body>
</html>
